        <!--左侧导航开始-->
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <!--主选项：我的订单-->

                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">我的订单</a>

                <div class="panel-heading">
                    <!--主选项：资料修改-->

                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">资料修改</a>

                    <div class="panel-body">
                        <div><a href="password.html">修改密码</a></div>
                        <div><a href="userdata.html"><b>个人资料</b></a></div>
                        <div><a href="upload.html">上传头像</a></div>

                    </div>
                </div>

        </div>
        <!--左侧导航结束-->
    </div>
    <div class="col-md-10	">
        <div class="panel panel-default">
            <ul class="nav nav-tabs">
                <li><a href="password.html">修改密码</a></li>
                <li class="active"><a href="#">个人资料</a></li>
                <li><a href="upload.html">上传头像</a></li>
                <li><a href="address.html">收货管理</a></li>
            </ul>
            <div class="panel-body">
                <!--修改资料表单开始-->
                <form id="form-change-info" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-2 control-label">用户名：</label>
                        <div class="col-md-8">
                            <input id="inp-username" type="text" class="form-control" value="孙悟空" readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">电话号码：</label>
                        <div class="col-md-8">
                            <input id="inp-phone" name="phone" type="text" class="form-control" placeholder="请输入电话号码"
                                   value="13311311313">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">电子邮箱：</label>
                        <div class="col-md-8">
                            <input id="inp-email" name="email" type="text" class="form-control" placeholder="请输入电子邮箱"
                                   value="sunwk@qq.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">性别：</label>
                        <div class="col-md-8">
                            <label class="radio-inline">
                                <input id="radio-male" type="radio" name="gender" value="1">男
                            </label>
                            <label class="radio-inline">
                                <input id="radio-female" type="radio" name="gender" value="0">女
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input id="btn-change-info" type="button" class="btn btn-primary" value="修改"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--页脚开始-->
<div class="clearfix"></div>
<footer class="footer">
</footer>
<!--页脚结束-->
<script type="text/javascript">
    $(document).ready(function () {
        $.ajax({
            "url": "/users/get_by_uid",
            "type": "GET",
            "dataType": "json",
            "success": function (json) {
                if (json.state == 2000) {
                    console.log("username=" + json.data.username);
                    console.log("phone=" + json.data.phone);
                    console.log("email=" + json.data.email);
                    console.log("gender=" + json.data.gender);

                    $("#inp-username").val(json.data.username);
                    $("#inp-phone").val(json.data.phone);
                    $("#inp-email").val(json.data.email);

                    //if (json.data.gender == 0) {
                    //	$("#radio-female").prop("checked", "checked");
                    //} else {
                    //	$("#radio-male").prop("checked", "checked");
                    //}
                    let radio = json.data.gender == 0 ? $("#radio-female") : $("#radio-male");
                    radio.prop("checked", "checked");
                } else if (json.state == 4001) {
                    alert("错误！" + json.message + "！");
                    // 跳转到 /users/logout 退出登录
                }
            }
        });
    });

    $("#btn-change-info").click(function () {
        $.ajax({
            "url": "/users/change_info",
            "data": $("#form-change-info").serialize(),
            "type": "POST",
            "dataType": "json",
            "success": function (json) {
                if (json.state == 2000) {
                    alert("修改成功！");
                } else {
                    alert("修改失败！" + json.message + "！");
                }
            },
            "error": function (xhr, textStatus, errorThrown) {
                alert("您的登录信息已经过期，请重新登录！\n\n响应码：" + xhr.status);
            }
        });
    });
</script>
</body>
